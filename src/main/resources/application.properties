spring.application.name=lifeline

# Configuración del servidor.
server.port=8080

# Configuración de MySQL.

spring.datasource.url=jdbc:mysql://localhost:3306/bd_accesousuarios?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# Configuración de JPA/Hibernate.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Configuración para servir archivos estáticos.
spring.web.resources.static-locations=file:${user.dir}/uploads/,classpath:/static/

# Tamaño máximo de archivos.
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
# Configuración de logs.
logging.level.org.springframework.security=DEBUG
logging.level.com.proyecto.AccesoUsuarios=DEBUG