<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        /* Definiciones de color para el PDF .*/
        :root {
            --color-primary: #1D4ED8; /* Azul primario de LifeLine */
            --color-dark: #1E3A8A; /* Azul oscuro para texto principal */
            --color-header-bg: #E0F2FE; /* Azul muy claro para encabezados de tabla */
            --color-border: #93C5FD; /* Azul claro para bordes */
        }

        /* Estilos de Tabla */
        table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid var(--color-border);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra ligera para el PDF */
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 12px 15px; /* Más padding para mejor lectura */
            text-align: left;
            font-family: Arial, sans-serif;
            color: #333;
        }

        th {
            background-color: var(--color-header-bg);
            color: var(--color-dark);
            font-weight: bold;
            text-transform: uppercase;
            font-size: 10px;
        }

        td {
            font-size: 11px;
        }
        
        /* Estilos de texto y contenedor */
        .header-brand {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin-bottom: 30px;
        }
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 5px;
        }
        .report-title {
            margin: 0;
            color: #333;
            font-size: 20px;
            font-weight: 600;
        }
    </style>
</head>

<body>

    <!-- Encabezado LifeLine. -->
    <div class="header-brand">
        <div class="logo-container">
            <!-- Asumiendo que el motor de PDF puede resolver esta imagen -->
            <img src="/imagenes/Group 243 (3).png" width="40" alt="Logo LifeLine" style="margin-right: 10px;"/>
            <h1 style="margin: 0; color: #1E3A8A; font-size: 24px; font-weight: bold;">LifeLine</h1>
        </div>
        <h2 class="report-title">Reporte de Clientes</h2>
        <div style="border-bottom: 2px solid #1D4ED8; width: 100px; margin: 5px auto 0 auto;"></div>
    </div>
    
    <!-- Mostrar filtros fechas (FreeMarker Logic) -->
    <div class="filtros" style="text-align: center; margin-bottom: 15px; font-size: 12px; color: #555;">
        <#if desde?? || hasta??>
            <p style="margin: 0;">
                <#if desde??>Desde: ${desde}</#if>
                <#if hasta??>&nbsp;&nbsp;Hasta: ${hasta}</#if>
            </p>
        </#if>
    </div>


    <!-- Tabla de clientes (FreeMarker Logic) -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Teléfono</th>
                <th>Fecha Registro</th>
            </tr>
        </thead>
        <tbody>
            <#list clientes as cliente>
                <tr>
                    <td>${cliente.id}</td>
                    <td>${cliente.nombre}</td>
                    <td>${cliente.correo}</td>
                    <td>${cliente.telefono}</td>
                    <!-- Agregamos la columna de Fecha de Registro que faltaba en tu HTML original. -->
                    <td>${cliente.fechaRegistro}</td>
                </tr>
            </#list>
        </tbody>
    </table>
</body>

</html>
